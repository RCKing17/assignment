<h2>User Management</h2>

<h3>Existing Users</h3>
<ul class="list-group">
  <li *ngFor="let user of users" class="list-group-item">
    {{ user.username }} - {{ user.roles.join(', ') }}
    <button class="btn btn-primary btn-sm float-right" (click)="editUser(user)">Edit</button>
  </li>
</ul>

<hr>

<form *ngIf="selectedUser" (ngSubmit)="saveUser()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" ngModel="selectedUser.username" name="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="roles">Roles:</label>
    <input type="text" id="roles" ngModel="selectedUser.roles" name="roles" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
