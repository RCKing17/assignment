  <h2>Group Management</h2>

<form (ngSubmit)="createGroup()">
  <div class="form-group">
    <label for="groupName">Group Name:</label>
    <input type="text" id="groupName" ngModel="groupName" name="groupName" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Create Group</button>
</form>

<hr>

<h3>Existing Groups</h3>
<ul class="list-group">
  <li *ngFor="let group of groups" class="list-group-item">
    {{ group.name }}
    <button class="btn btn-danger btn-sm float-right" (click)="deleteGroup(group.id)">Delete</button>
  </li>
</ul>
